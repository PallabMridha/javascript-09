<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">

</head>

<body>
    <div class="max-w-[1170px] m-auto">
        <div class="w-[460px] m-auto">
            <div class="mockup-phone">
                <div class="mockup-phone-camera"></div>
                <div class="mockup-phone-display  grid place-content-center">
                    <button class="btn btn-dash btn-secondary text-white" id="logout">Log Out</button>
                    <!-- =================== -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value text-white text-center" id="currentBlance">100</div>
                            <div class="stat-title text-white text-2xl">Total Balance</div>
                        </div>
                    </div>



                    <div class="flex w-full flex-col">
                        <div class="card bg-base-300 rounded-box grid h-3 place-items-center"></div>
                    </div>

                    <div class="flex mt-5 justify-between">
                        <button class="btn btn-primary">Add Money</button>

                        <!-- <a href="./cashout.html" class="btn btn-secondary ml-2" id="outBtn">Cash Out</a> -->
                        <button class="btn btn-secondary ml-2" id="outBtn">Cash Out</button>
                    </div>



                    <fieldset class="fieldset">
                        <legend class="fieldset-legend text-white"> Amount</legend>
                        <input type="text" id="inputAmount" class="input" placeholder=" Enter Your Amount" />
                        <legend class="fieldset-legend text-white"> 4 Digit Pin</legend>
                        <input type="text" id="addMoneyPin" class="input" placeholder="Enter 4 Digit Pin" />
                    </fieldset>
                    <button class="btn btn-primary" id="moneyBtn">Add Money</button>

                    <!-- <fieldset class="fieldset hidden">
                        <legend class="fieldset-legend text-white"> Amount</legend>
                        <input type="text" id="cashOutAmount" class="input" placeholder=" Enter Your Amount" />
                        <legend class="fieldset-legend text-white"> 4 Digit Pin</legend>
                        <input type="text" id="cashOutPin" class="input" placeholder="Enter 4 Digit Pin" />
                    </fieldset>
                    <button class="btn btn-primary hidden" id="cashOutBtn">Cash Out</button> -->




                </div>
            </div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>

</html>
